<div class="table-container">
  <h2>Ensiklopedia Pokemon</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemonList" (click)="goToDetail(pokemon)">
        <td>{{ pokemon.name }}</td>
      </tr>
    </tbody>
  </table>

  <div class="loader" *ngIf="loading">Loading...</div>
</div>

<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [scrollWindow]="true"
  (scrolled)="onScroll()"
></div>
